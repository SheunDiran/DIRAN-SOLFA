{%extends 'User/base_layout.html'%} 
{%block content%}
      <!-- select your instrument -->
       <div class="row">
        <div class="col-md-6 border m-4 p-5">
          <h2>Please select an instrument:</h2>
          <input type="radio" name="music" val="sax"> Saxophone
          <input type="radio" name="music" val="piano"> Piano
          <input type="radio" name="music" val="guitar"> Guitar
          <input type="radio" name="music" val="trumpet"> Trumpet
          <input type="radio" name="music" val="voice"> Voice
        </div>
       </div>

      <!-- prof. music scorers -->
      <div class="row bg-light  ms-2 " style="min-height:200px">
        <div class="col-md-6 mt-5">
          <h1>Can't find the <span class="text-primary">SOLFA </span><br>
          notation you're looking for?</h1>
          <h4>Contact any professional scorer</h4>
          <form action="{{url_for('scorers')}}">
            <button class="btn btn-primary mb-md-3">Contact Any!</button>
          </form>
                  </div>
        <div class="col-md-6 mt-5">
<img src="/static/images/prof.jpg" alt="">
        </div>
      </div>


<script>
    $(document).ready(function(){
      $('#sub').click(function(){
        var user=$('#user').val()
        if(user==''){
  alert('Please enter a song or an artist')
  event.preventDefault()
      }else if(user=$('#user').val())
     alert(user +' not found')
      })
      
    })
      
    
  </script>


{%endblock content%}
