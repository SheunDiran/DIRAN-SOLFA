{%extends 'User/base_layout.html'%} 
{%block content%}

<h1 class="ms-2">{{ artist.artist_firstname }}'s Details</h1>
<div class="ms-2 ps-2">
    <p class="alert alert-danger">Profile Picture: 
        {% if artist.artist_dp %}
            <img src="/static/uploads/{{artist.artist_dp}}" alt="Profile Picture" height="50px"> 
        {% else %}
            Profile Picture not found
        {% endif %}
    </p> 
    <p class="alert alert-primary">First Name:{{ artist.artist_firstname }} </p>
    <p class="alert alert-primary">Last name:{{ artist.artist_lastname }}</p>
    
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">

</div>
</div>
</div>


{%endblock content%}
