{% extends 'User/base_layout.html' %}

{% block content %}
  <h1 class="text-center text-primary">Add a New Song</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form method="POST">
          {{ form.hidden_tag() }}
          <div class="form-group">
            {{ form.title.label }} {{ form.title() }}
          </div>
          <div class="form-group">
            {{ form.songs.label }} {{ form.songs() }}
          </div>
          <div class="form-group">
            {{ form.solfa.label }} {{ form.solfa() }}
          </div>
          <button type="submit" class="btn btn-primary">Add Song</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
