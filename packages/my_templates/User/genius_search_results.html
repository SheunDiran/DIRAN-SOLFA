{%extends 'User/base_layout.html'%}

{%block content%}
    <h1 class="text-center">Search Results</h1>
    <div class="container">
        <div class="row">
           
            {% for result in search_results %}
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">{{ result.title }}</h5>
                                <p class="card-text">
                                    {{ result.artist }}
                                </p>
                                
                                <p class="card-text">
                                   
                                   Solfa Notation :None
                                </p>
                                
                                <a href="{{ result.url }}" class="btn btn-primary">View Lyrics</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
           
        </div>
    </div>
{%endblock content%}
